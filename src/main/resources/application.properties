### mapper 用xml不用注解sql的时候用此配置
mybatis.typeAliasesPackage=springboot.bean

#pagehelper
#pagehelper.helperDialect=mysql
pagehelper.helperDialect=oracle
#启用合理化时，如果pageNum<1会查询第一页，如果pageNum>pages会查询最后一页
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#日志 设置文件，可以是绝对路径，也可以是相对路径
#logging.file=my.log
#设置目录，会在该目录下创建spring.log文件，并写入日志内容
logging.path=E:/springbootlog
#sql日志
logging.level.springboot.dao=DEBUG

# Redis数据库索引（默认为0）  
spring.redis.database=0
# Redis服务器地址  
spring.redis.host=127.0.0.1
# Redis服务器连接端口  
spring.redis.port=6379
# Redis服务器连接密码（默认为空）  
spring.redis.password=319860
# 连接池最大连接数（使用负值表示没有限制）  
spring.redis.pool.max-active=200
# 连接池最大阻塞等待时间（使用负值表示没有限制）  
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接  
spring.redis.pool.max-idle=10 
# 连接池中的最小空闲连接  
spring.redis.pool.min-idle=0  
# 连接超时时间（毫秒）  
spring.redis.timeout=1000

