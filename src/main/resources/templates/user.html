<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}"></link>
    
</head>
<body class="container">
<br/>
<h1>修改列表</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" role="form" th:action="@{/user/save}" method="post">
      <input type="hidden" name="id" th:value="${user!=null?user.id:0}"/>
	  <div class="form-group">
	    <label for="firstname" class="col-sm-2 control-label">姓名</label>
	    <div class="col-sm-5">
	      <input type="text" class="form-control" th:value="${user!=null?user.name:null}" name="name" id="firstname" placeholder="请输入名字">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="lastname" class="col-sm-2 control-label">年龄</label>
	    <div class="col-sm-5">
	      <input type="text" class="form-control" th:value="${user!=null?user.age:null}" name="age" id="lastname" placeholder="请输入年龄">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="firstname" class="col-sm-2 control-label">性别</label>
	    <div class="col-sm-5">
	      <input type="text" class="form-control" th:value="${user!=null?user.sex:null}" name="sex" id="firstname" placeholder="请输入性别">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="lastname" class="col-sm-2 control-label">地址</label>
	    <div class="col-sm-5">
	      <input type="text" class="form-control" th:value="${user!=null?user.addr:null}" name="addr"  id="lastname" placeholder="请输入地址">
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
	</form>
</div>

</body>
</html>
